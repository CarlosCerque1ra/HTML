<!-- Atalho para criar o cabeçalho "HTML:5" ou "!" -->
<!DOCTYPE html>
<html lang="pt-br">  <!--define o idioma de criação da pagina -->
<head>
    <!-- UTF-8 é responsavel por permitir o reconhecimento de caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabelas</title>
</head>
<body>
    <!-- Define o local onde ficara a tabela -->
    <table border="1" style="color: darkblue;">
        <thead> <!-- Define o cabeçalho da tabela-->
            <th>Nome do produto</th> <!-- Itens do cabeçalho -->
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody>
            <td>Camisa</td>
            <td>M</td>
            <td>Preto</td>
        </tbody>
        <tbody>
            <td>Calça</td>
            <td>G</td>
            <td>Amarelo</td>
        </tbody>
        <tbody>
            <td>Jaqueta</td>
            <td>P</td>
            <td>Roxo</td>
        </tbody>
        <tbody>
            <td>Meião</td>
            <td>P</td>
            <td>Vermelho</td>
        </tbody>
    </table>

</body>
</html>
