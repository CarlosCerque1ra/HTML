<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Checkbox e radiobox</title>
</head>
<body>
    <form action="">
        <p>Nome:</p><input type="text" name="nome">

        <br>
        <br>
        <input type="checkbox" name="termo de consentimento" id=""> Eu aceito os <a href="https://www.youtube.com/watch?v=CbDbOIZ09qY" target="_blank">termos</a> <br>
        <input type="text" name="nome" value="Carlos"> <br> <br>
        <!-- placeholder deixa sugestão de texto, dentro da caixa -->
        <input type="text" name="endereco" placeholder="Digite aqui seu indereço"> <br> <br>
        <input type="text" name="escola" value="Não Alteravel" readonly > <!-- readonly deixa inalteravel-->
        <br> <br>
        <input type="text" name="escola" value="Campo Desabilitado" disabled> 
        <br> <br>
        <input type="text" name="ano" value="Limitado" maxlength="4">
        <br> <br>
        <input type="text" name="email" required>
        <br> <br>
        <input type="submit" value="Enviar">
        

    </form>

</body>
</html>
